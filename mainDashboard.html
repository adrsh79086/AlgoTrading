<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" type="text/css" href="DashboardStyle.css">
</head>
<body>
    
    <div class="container">

        <div class="left-dash">

            <div class="logo">
                <img class="tdsLogo" src="Profile.png" alt="TDS" >
            </div>
    
            <div class="rest-content">
                <div class="dash-content">
                    <button onclick="navigateToAboutUs()">
                        About us
                    </button>
                </div>
                <div class="dash-content">
                    <button onclick="navigateToStocks()">
                        Stocks
                    </button>
                </div>
                <div class="dash-content">
                    <button onclick="navigateToAlgos()">
                        Algos
                    </button>
                </div>
                <div class="dash-content">
                    <button onclick="navigateToProfile()">
                        Profile
                    </button>
                </div>
                <div class="dash-content">
                    <button onclick="navigateToContactUs()">
                        Contact us
                    </button>
                </div>
                <div class="dash-content">
                    <button onclick="navigateToLogout()">
                        Log out
                    </button>
                </div>
            </div>

        </div>


        <div class="right-dash">

            <!-- <div class="topdiv">
                <img class="leftOne" src="graph.jpg" alt="graph"  >
                <img class="rightOne" src="barGraph.jpg" alt="barGraph"  >
            </div>

            <div class="bottomdiv">
                <img class="piOne" src="piChart.jpg" alt="piChart"  >
            </div> -->


             <!-- TradingView Widget BEGIN -->
            
             <div class="upperDiv">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%;">
                  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                  <!-- <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div> -->
                  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                  {
                  "autosize": true,
                  "symbol": "NASDAQ:AAPL",
                  "interval": "D",
                  "timezone": "Etc/UTC",
                  "theme": "light",
                  "style": "1",
                  "locale": "en",
                  "enable_publishing": false,
                  "allow_symbol_change": true,
                  "calendar": false,
                  "support_host": "https://www.tradingview.com"
                }
                  </script>
                </div>
                <!-- TradingView Widget END -->
             </div>

             <div class="lowerDiv">
              <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script
                    type="text/javascript"
                    src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
                    async
                >
                    {
                    "symbols": [
                      {
                        "description": "",
                        "proName": "NASDAQ:TSLA"
                      },
                      {
                        "description": "",
                        "proName": "NASDAQ:AAPL"
                      },
                      {
                        "description": "",
                        "proName": "NASDAQ:NVDA"
                      },
                      {
                        "description": "",
                        "proName": "NASDAQ:MSFT"
                      },
                      {
                        "description": "",
                        "proName": "NASDAQ:AMZN"
                      },
                      {
                        "description": "",
                        "proName": "NASDAQ:GOOGL"
                      },
                      {
                        "description": "",
                        "proName": "NASDAQ:META"
                      },
                      {
                        "description": "",
                        "proName": "NYSE:BRK.B"
                      },
                      {
                        "description": "",
                        "proName": "NYSE:LLY"
                      },
                      {
                        "description": "",
                        "proName": "NYSE:UNH"
                      },
                      {
                        "description": "",
                        "proName": "NYSE:V"
                      },
                      {
                        "description": "",
                        "proName": "NYSE:WMT"
                      }
                    ],
                    "showSymbolLogo": true,
                    "colorTheme": "light",
                    "isTransparent": false,
                    "displayMode": "adaptive",
                    "locale": "en"
                    }
                </script>
              </div>
            <!-- TradingView Widget END -->
             </div>
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
