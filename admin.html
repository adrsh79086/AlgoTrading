 <br>

<div class="tradingview-widget-container">

    "autosize": true,
    "symbol": "NASDAQ:AAPL",
    "interval": "D",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "calendar": false,

  }
    </script>
</div> 
<br>
<div class="tradingview-widget-container">
