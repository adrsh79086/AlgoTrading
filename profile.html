
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <title>Input Text with Icon</title>
    <title>Navbar with logo</title>
</head>

<body>
    <div class="main">
        <div class="topbar">
            <nav class="row">
                <div class="col">
                    <button type="button" class="button button1"><a href="mainDashboard.html" class="d">Home</a></button>
                    <button type="button" class="button button2">Back</button>
                </div>
                <div class="logo col">
                    <a href="#">
                        <img src="Profile.png" height="100px">
                    </a>
                </div>
            </nav>
        </div>

        <h2 class="text-center mt-2 p-2">Profile</h2>

        <div class="col-md-8 mt-1 container">
            <div class="card mb-3 content">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Full Name</h5>
                        </div>

                        <div class="col-md-9 text-secondary">
                            <input type="text" name="name" class="input-field input-custom" placeholder="Enter Name"
                                autocomplete="off">
                            <div class="icon"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Email</h5>
                        </div>
                        <div class="col-md-9 text-secondary">
                            <input type="text" name="email" class="input-field input-custom" placeholder="abc@gmail.com"
                                autocomplete="off">
                            <div class="icon"></div>
                        </div>

                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Phone</h5>
                        </div>
                        <div class="col-md-9 text-secondary">
                            <input type="text" name="Phone" class="input-field input-custom" placeholder="+91"
                                autocomplete="off">
                            <div class="icon"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Address</h5>
                        </div>
                        <div class="col-md-9 text-secondary">
                            <input type="text" name="address" class="input-field input-custom"
                                placeholder="street no.4 abc" autocomplete="off">
                            <div class="icon"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Aadhar Card</h5>
                        </div>

                        <div class="col-md-9 text-secondary">
                            <input type="text" name="Aadhar Number" class="input-field input-custom"
                                placeholder="Enter Number" autocomplete="off">
                            <div class="icon"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>PAN Card</h5>
                        </div>

                        <div class="col-md-9 text-secondary">
                            <input type="text" name="pan card" class="input-field input-custom"
                                placeholder="Enter Number" autocomplete="off">
                            <div class="icon"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>DOB</h5>
                        </div>

                        <div class="col-md-9 text-secondary">
                            <input type="text" name="dob" class="input-field input-custom" placeholder="Enter DOB"
                                autocomplete="off">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-2 mt-2 p-2">
                    <input type="submit" class="btn btn-success">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
